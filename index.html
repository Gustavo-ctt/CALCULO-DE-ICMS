<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cálculo de ICMS, PIS/COFINS e Valor Líquido</title>  
    <style>  
        body {  
            background-color: #141414;  
            color: white;  
            font-family: 'Arial', sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  

        #form-container {  
            background-color: #222222;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);  
            width: 300px;  
        }  

        h1 {  
            text-align: center;  
            font-size: 24px;  
            margin-bottom: 20px;  
        }  

        label {  
            display: block;  
            margin-bottom: 5px;  
            font-size: 14px;  
        }  

        input[type="text"], input[type="submit"] {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 20px;  
            border: none;  
            border-radius: 4px;  
        }  

        input[type="text"] {  
            background-color: #333;  
            color: white;  
        }  

        input[type="submit"] {  
            background-color: #e50914;  
            color: white;  
            cursor: pointer;  
            font-weight: bold;  
            transition: background-color 0.3s;  
        }  

        input[type="submit"]:hover {  
            background-color: #f40612;  
        }  
    </style>  
    <script type="text/javascript">  
        const calculoImpostos = (event) => {  
            event.preventDefault(); // Evita que o formulário seja enviado  

            // Pega valores de ICMS e PIS/COFINS  
            const ICMSDecimal = parseFloat(document.icmsForm.elements['ICMS'].value) || 0; // ICMS do usuário  
            const PisCofinsDecimal = parseFloat(document.icmsForm.elements['PisCofins'].value) || 0; // PIS/COFINS do usuário  

            // Valor final do produto  
            const ValorFinal = parseFloat(document.icmsForm.elements['ValorFinal'].value) || 0;  

            // Calcula o total de impostos  
            const TotalImpostos = (ICMSDecimal + PisCofinsDecimal) * ValorFinal;  

            // Calcula o valor líquido (valor final menos total de impostos)  
            const ValorLiquido = ValorFinal - TotalImpostos;  

            // Exibe os resultados  
            alert(`O total de impostos é: R$ ${TotalImpostos.toFixed(2)}\nO valor líquido (final menos impostos) é: R$ ${ValorLiquido.toFixed(2)}`);  
        };  
    </script>  
</head>  
<body>  
    <div id="form-container">  
        <I><h1>CALCULO DE FRETE PESO</h1></I>  
        <form id="icmsForm" name="icmsForm" action="#" onsubmit="calculoImpostos(event)">   
            <label for="ICMS">ICMS (decimal, ex: 0.12 para 12%)</label>  
            <input type="text" id="ICMS" name="ICMS" value="0.12" placeholder="Insira o valor do ICMS"><br>  

            <label for="PisCofins">PIS/COFINS (decimal, ex: 0.0925 para 9,25%)</label>  
            <input type="text" id="PisCofins" name="PisCofins" value="0.0925" placeholder="Insira o valor do PIS/COFINS"><br>  

            <label for="ValorFinal">Valor Final (R$)</label>  
            <input type="text" id="ValorFinal" name="ValorFinal" value="" placeholder="Insira o valor final"><br>  

            <input type="submit" value="Calcular">  
        </form>  
    </div>  
</body>  
</html>
